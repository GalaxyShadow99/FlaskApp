<!DOCTYPE html>
<html lang="en">
    {% include 'includes/head.html' %}
<body>
    {% include 'includes/header.html' %}

    <div class="container vh-90 d-flex justify-content-center align-items-center">
      <div class="w-75 bg-light p-4 border rounded">
          <div class="container mt-5">
              <h3 class="text-center">Se connecter</h3>
              <form action="/login" method="post" class="mt-4">
                  <!-- Login -->
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Login</label>
                      <input type="text" name="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text">Entrez votre login</div>
                  </div>
  
                  <!-- Password -->
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                      <input type="password" name="pwd" class="form-control" id="exampleInputPassword1" required>
                  </div>
  
                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-primary">Se connecter</button>
              </form>
          </div>
      </div>
  </div>
      <div class="d-flex justify-content-center align-items-center">

      <!-- Messages flash -->
      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <!-- Modal -->
        <div class="modal fade" id="flashModal" tabindex="-1" aria-labelledby="flashModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="flashModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Fermer</button>
              </div>
            </div>
          </div>
        </div>
      </div>

        <!-- Auto-trigger modal on page load -->
        <script>
          document.addEventListener("DOMContentLoaded", function() {
            var flashModal = new bootstrap.Modal(document.getElementById('flashModal'));
            flashModal.show();
          });
        </script>
      {% endif %}
      {% endwith %}


    <!-- Import JS de Bootstrap -->
    <script src="/static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
