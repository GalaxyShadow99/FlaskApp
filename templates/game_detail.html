<!DOCTYPE html>
<html lang="fr">
    {% include 'includes/head.html' %}
<body>
    {% include 'includes/header.html' %}
    
    <div class="container mt-5">
        
        <!-- Carte avec les détails du jeu -->
        <div class="card mt-5 shadow-lg justify-content-center text-center ">
            {% if game.image_url %}
                <img src="{{ game.image_url }}" alt="Image du jeu" class="card-img-top img-fluid">
            {% endif %}
                    <!-- Titre du jeu avec style -->
        <br><h1 class="text-center display-4 fw-bold">{{ game.title }}</h1> <br><br>

            <div class="card-body">
                <!-- Description -->
                <h2 class="card-title">Description : </h2> <br>
                <p class="card-text">{{ game.description }}</p>
                
                <!-- Tags -->
                <h2>Tags :</h2>
                <div>
                    {% for elt in game.tags.split(',') %}
                    <span class="badge bg-primary me-1">{{ elt.strip() }}</span>
                {% endfor %}
            </div>
            <br>
                <!-- Lien de téléchargement -->
                <h2>Télécharger le jeu</h2>
                <p><a href="{{ url_for('download_file', game_id=game.id) }}" class="btn btn-success">Télécharger</a></p>
            </div>
        </div>
    </div>

    <!-- Import JS de Bootstrap et FontAwesome -->
    <script src="/static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
